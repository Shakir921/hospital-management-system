<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Contact Us</h1>
        <form method="post" action="./about-us.html">
    </div>
    <div>
        <lable for="FullName">Name</lable>
        <input type="text" id="FullName" name="FullName" maxlength="20" minlength="10" required />
    </div>
    <div>
        <lable for="email">Email
            <lable />
            <input type="email" id="email" name="email" required />
    </div>
    <div>
        <lable for="dob">Date Of Birth</lable>
        <input type="date" id="dob" name="dob" max="2024-09-20" />
    </div>
    <div>
        <lable for="adhar">Aadhar Number</lable>
        <input type="text" id="aadahar" name="aadhar" pattern="^[2-9]{1}[0-9]{3}\$?[0-9]{4}\$?[0-9]{4}$" required />
        <hint>1234 5678 1234</hint>
    </div>
    <div><button type="submit">Save Details</button>
        <button type="reset">Reset</button>
        <button type="button">Click Me</button>
        </form>
    </div>
</body>

</html>
